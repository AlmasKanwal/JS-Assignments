<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery Slider</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS External Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Food Gallery Slider</h1>
    <!-- Food Slider Start -->
    <div class="slider">
        <img src="" alt="Slider Image" id="slider-image">

        <div class="arrow left-arrow" onclick="prev()"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="arrow right-arrow" onclick="next()"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <div id="thumbnails"></div>

    <!-- Food Slider End -->

    <!-- JavaScript External File -->
    <script src="./index.js"></script>
</body>
</html>
